<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clocks • Irrigation Inspection Manager</title>
<link rel="stylesheet" href="../assets/styles.css">
<script defer src="../assets/app.js"></script>
</head>
<body data-page="clocks">
  <div class="nav"><div class="container">
    <div class="brand">Irrigation Inspection Manager</div>
    <a href="../index.html">Overview</a><a href="contacts.html">Contacts</a><a href="properties.html">Properties</a><a href="clocks.html" style="font-weight:700">Clocks</a><a href="inspections.html">Inspections</a>
    <a class="btn" href="javascript:printPlan()">Print</a>
  </div></div>
  <div class="container">
    <header class="app-header">
      <h1>Irrigation clocks</h1>
      <p class="lead">Document every controller so inspections have the context they need.</p>
    </header>

    <div class="grid cols-2" style="margin-top:24px">
      <div class="card">
        <h2 class="h3">Add or edit a clock</h2>
        <form id="clock-form" class="stack-form">
          <label>Property
            <select id="clock-property" name="propertyId" required>
              <option value="">Loading properties…</option>
            </select>
          </label>
          <label>Clock label<input name="label" required placeholder="Front entry controller"></label>
          <label>Manufacturer<input name="manufacturer" placeholder="Rain Bird, Hunter…"></label>
          <label>Model<input name="model" placeholder="Model"></label>
          <label>Station count<input type="number" min="1" name="stationCount" placeholder="12"></label>
          <label>Location<input name="location" placeholder="Where the clock is mounted"></label>
          <label>Notes<textarea name="notes" placeholder="Wiring photos stored in shared drive…"></textarea></label>
          <div class="form-actions">
            <button type="submit" class="btn btn--primary" id="clock-submit">Save clock</button>
            <button type="button" class="btn" id="clock-cancel" hidden>Cancel edit</button>
          </div>
          <div class="form-feedback" id="clock-feedback"></div>
        </form>
      </div>
      <div class="card">
        <div class="form" style="margin-bottom:12px">
          <label>Filter by property
            <select id="clock-filter">
              <option value="">All properties</option>
            </select>
          </label>
        </div>
        <div class="table-wrapper">
          <table class="table" id="clock-table">
            <thead>
              <tr><th>Clock</th><th>Property</th><th>Stations</th><th>Location</th><th style="width:140px">Actions</th></tr>
            </thead>
            <tbody>
              <tr><td colspan="5" class="muted">Loading clocks…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
